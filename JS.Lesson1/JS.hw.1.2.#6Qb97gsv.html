<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p></p>
<script>
  let a=`Дубицька`;
  let b=`Світлана`;
  let c=`Євгенівна`;
  let msg=`${a} ${b} ${c}`;
  let p=document.createElement('p');
  p.innerText=msg;
  document.body.append(p);
</script>
</body>
</html>

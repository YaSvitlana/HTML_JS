<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function sortNums(arrayOfNums, direction) {
       if (direction === 'ascending') return arrayOfNums.sort((a, b) => a - b);
       if (direction === 'descending') return arrayOfNums.sort((a, b) => b - a);
    }
    let asc= sortNums([11,21,3], 'ascending');
    console.log(asc);
    let desc = sortNums([11,21,3], 'descending');
    console.log(desc);
    
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    Array.prototype.myForEach = function (callback) {
       const yoyrArray = this;
       for (const item of yoyrArray) {
           callback(item + ' - я вже зрозуміла, напевно, трошки');
       }
    };
    ['1'].myForEach((a) => console.log(a));

</script>
</body>

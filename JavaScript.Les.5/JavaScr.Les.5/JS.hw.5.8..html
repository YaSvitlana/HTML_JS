<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let foobar = arrayOfPrimit => {
        document.write(`<ul>`);
        for (const item of arrayOfPrimit) {
            document.write(`<li>${item}</li>`);
        }
        document.write(`</ul>`);
    }
    foobar([214, 14, 'hello', true]);
</script>

</body>
</html>

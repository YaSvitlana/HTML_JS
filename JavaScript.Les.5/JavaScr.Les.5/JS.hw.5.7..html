<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let foobar = (text, counter) => {
        document.write('<ul>')
        for (let i = 0; i < counter; i+=1) {
            document.write(`<li>${text}</li>`);
        }
        document.write('</ul>');
    }
    foobar('Hello', 20);
</script>

</body>
</html>

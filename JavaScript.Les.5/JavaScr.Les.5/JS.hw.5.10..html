<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arrayMinValue = numbers => {
    let min = numbers[0];
      for (const number of numbers) {
      if (number < min) {
        min = number
      }
    }
    return min;
  }
  console.log(arrayMinValue([217, 154, -3, 45]));
</script>

</body>
